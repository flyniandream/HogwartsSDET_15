#当测试用例的数据达到一定量时，可以用文件去存储它。然后在test测试类中调用它。yaml、excel等数据来源不限定，
#只是要编写相应的方法获取数据
#1-1测试数据

#加法的数据
add:
  datas:
    - [1,1,2]
    - [100,100,200]
    - [0.1,0.1,0.2]
    - [-1,-1,-2]
    -
      - 1
      - 0
      - 1
  ids:
    - 'int_case'
    - 'bignum_case'
    - 'float_case'
    - 'minus_case'
    - 'zero_case'

#减法的数据
sub:
  datas:
    - [2,1,1]
    - [2000,999,1001]
    - [0.2,0.1,0.1]
    - [-4,-3,-1]
    - [5,0,5]
  ids:
    - 'int_case'
    - 'bignum_case'
    - 'float_case'
    - 'minus_case'
    - 'zero_case'

#乘法的数据
mul:
  datas:
    - [2,3,6]
    - [200,500,100000]
    - [0.2,0.01,0.002]
    - [-4,5,-20]
    - [5,0,0]
  ids:
    - 'int_case'
    - 'bignum_case'
    - 'float_case'
    - 'minus_case'
    - 'zero_case'


div:
  datas:
    - [2, 1, 2]
    - [1, 2, 0.5]
    - [-3, -1, 3]
    - [-1, 4, -0.25]
    - [0, 1, 0]
